<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #1a1a1a;
            background-color: #1a1a1a;
            font-family: 'Courier New', Courier, monospace;
            /* Fallback retro font */
            overflow: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Grid Floor */
        .retro-grid {
            position: absolute;
            top: 55%;
            /* Low placement */
            left: 50%;
            width: 200vw;
            height: 200vh;
            background:
                linear-gradient(rgba(139, 149, 109, 0.25) 2px, transparent 2px),
                linear-gradient(90deg, rgba(139, 149, 109, 0.25) 2px, transparent 2px);
            background-size: 80px 80px;
            transform: translate(-50%, -50%) perspective(600px) rotateX(75deg) translateY(-50px);
            transform-origin: center center;
            z-index: -1;
            pointer-events: none;
        }

        .retro-grid::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(26, 26, 26, 0) 0%, #1a1a1a 70%);
        }



        model-viewer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        #game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            color: white;
            pointer-events: none;
            /* Let clicks pass through to the model */
        }

        h1 {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            color: #E0E0D0;
            /* Cream/Off-white */
            text-shadow: 3px 3px 0px #2c2c2c;
            font-size: 32px;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }



        /* Wallet Connect Button */
        #wallet-connect {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #E0E0D0;
            /* Game Boy Shell Cream */
            color: #8B1D2D;
            /* A/B Button Maroon */
            border: none;
            padding: 12px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            border-radius: 4px 4px 20px 4px;
            /* Slight asymmetry like console features */
            box-shadow:
                -2px -2px 0px #FFFFFF,
                2px 2px 0px #888888,
                4px 4px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 10;
            text-transform: uppercase;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        #wallet-connect:hover {
            background-color: #F0F0E0;
        }

        #wallet-connect:active {
            transform: translate(2px, 2px);
            box-shadow:
                -1px -1px 0px #FFFFFF,
                1px 1px 0px #888888;
        }

        .controls-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            z-index: 1;
            pointer-events: none;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        #splash-screen.fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        #splash-screen img {
            max-width: 80%;
            max-height: 60%;
            margin-bottom: 20px;
            image-rendering: pixelated;
        }

        #splash-screen .loading-text {
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: blink 0.5s infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @keyframes blink {
            from {
                opacity: 0.5;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="splash-screen">
        <img src="./gorboy-splashscreen.png" alt="Gorboy Splash Screen">
        <div class="loading-text">Loading...</div>
    </div>
    <div id="game-ui">
        <h1>Gorboy Game</h1>
    </div>

    <button id="wallet-connect">Connect Wallet</button>
    <div class="retro-grid"></div>

    <div class="controls-hint">
        Click to Interact
    </div>

    <model-viewer id="game-model" src="./hitem3d.glb" alt="Gorboy Character" camera-controls auto-rotate
        camera-orbit="0deg 75deg 105%" min-camera-orbit="auto 0deg auto" max-camera-orbit="auto 85deg auto"
        field-of-view="30deg" shadow-intensity="2" shadow-softness="0.4" disable-tap>
    </model-viewer>

    <script type="module">
        const modelViewer = document.querySelector('#game-model');

        // Splash Screen Logic
        const splashScreen = document.getElementById('splash-screen');
        setTimeout(() => {
            splashScreen.classList.add('fade-out');
        }, 3000); // Start fade out at 3s (duration 1s = total 4s)

        setTimeout(() => {
            splashScreen.style.display = 'none';
        }, 4000); // Remove at 4s

        // Example Game Logic
        modelViewer.addEventListener('click', (event) => {
            // Simple interaction example
            console.log('Hit!');
        });
    </script>
</body>

</html>
